<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container vh-100">
      <div
        class="slider d-flex justify-content-center align-items-center h-100"
      >
      <div class="content position-relative w-50">
        <div class="images">
          <div class="img m-fade">
            <img
              src="images/1.jpg"
              style="width: 500px; height: 500px"
              alt=""
            />
          </div>
          <div class="img m-fade">
            <img
              src="images/2.jpg"
              style="width: 500px; height: 500px"
              alt=""
            />
          </div>
          <div class="img m-fade">
            <img
              src="images/3.jpg"
              style="width: 500px; height: 500px"
              alt=""
            />
          </div>
        </div>

        <div id="prev" onclick="plusSlides(-1)" class="controls prev position-absolute">
            <div   onclick="plusSlides(-1)">❮</div>
        </div>

        <div id="next" onclick="plusSlides(1)" class="controls next position-absolute">
          <div   onclick="plusSlides(1)">❯</div>
        </div>

      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
