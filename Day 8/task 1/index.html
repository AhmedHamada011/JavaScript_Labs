<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <style>
      .complete{
        background-color: greenyellow;
      }
    </style>
  </head>

  <body>
    <div class="container vh-100">
      <main class="row justify-content-center align-content-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="tasks border border-1 mb-3 border rounded-2" id="main">
            <div class="task-container ps-3 pt-3 row border-bottom border-1 gx-0">
              <p class="task col-9">hello</p>
              <div class="buttons col-3 d-flex justify-content-center align-items-baseline">
                <button type="button" class="btn btn-success lh-1 me-1" onclick="complete(this)"><i class="bi bi-check"></i>
                </button>
                <button type="button" class="btn btn-danger lh-1" onclick="remove(this)"><i class="bi bi-trash"></i></button>
              </div>
            </div>
            
            <div class="task-container ps-3 pt-3 row border-bottom border-1 gx-0">
              <p class="task col-9">test</p>
              <div class="buttons col-3 d-flex justify-content-center align-items-baseline">
                <button type="button" class="btn btn-success lh-1 me-1" onclick="complete(this)"><i class="bi bi-check"></i>
                </button>
                <button type="button" class="btn btn-danger lh-1" onclick="remove(this)"><i class="bi bi-trash"></i></button>
              </div>
            </div>

          </div>
          <div class="add-task">
            <div class="row">
              <label for="task-input" class="col-2 g-2">task</label>
              <div class="col-10">
                <input type="text" name="" class="form-control col-10" id="task-input">
              </div>
            </div>
            <div class="sumbit mt-3">
              <button class="btn btn-primary" id="add-task">add</button>
            </div>
          </div>
  
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
